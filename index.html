<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDSC First Project</title>
</head>

<body style="background-color: fuchsia; display: flex; justify-content: center;">
    <div style="background-color: white;  margin-top: 80px; width: max-content; height: max-content; padding: 40px 65px 50px 65px;">
        <h1 style="text-align: center; font-family: sans-serif; font-size: 23px;"><b>Contact Us</b></h1>
        <br>
        <section class="loginform cf" style=" display: flex; justify-content: center; align-content: center;">
            <form name="login" action="index_submit" method="get" accept-charset="UTF-8">
                <label for="username">YOUR NAME *</label>
                <br>
                <div style="display: inline-flex;">
                    <span><input type="text" style="height: 22px;" name="username" placeholder="First Name" required></span>
                    <span><input type="text" style="height: 22px;" name="username"  placeholder="Last Name" required></span>
                </div>
                <br>
                <br>
                <label for="usermail" style="font-family: sans-serif;">EMAIL ADDRESS *</label>
                <div>
                    <input style="width: 98%; margin-top: 5px; position: relative; height: 25px;" type="email" name="usermail" placeholder="Eg. example@email.com" required>
                </div>
                <br>

                <label for="number">PHONE NUMBER *</label>
                <div>
                    <input type="number" style="width: 98%; margin-top: 5px; position: relative; height: 25px;" name="number" placeholder="Eg. *1 800 000000" required>
                </div>
                <br>

                <label for="text">MESSAGE *</label>
                <div>
                    <textarea name="text"  cols="30" rows="10" style="width: 99%; margin-top: 5px; position: relative; height: 100px;" placeholder="Please enter your comments..."></textarea>
                </div>
            </form>
        </section>
        <br>
        <div style=" display: flex; justify-content: center; align-content: center;">
            <a href="welcome.html">
                <button type="submit" style="color: white; background-color: black; border-radius: 20px; border: 10px solid black; padding-left: 20px; padding-right: 20px;"><b>Submit &#8594;</b></button>
            </a>
        </div>

    </div>
</body>

</html>
